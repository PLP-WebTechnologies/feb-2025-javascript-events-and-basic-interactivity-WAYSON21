<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kenyan Popular Dishes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>ğŸ² Kenyan Popular Dishes</h1>
    <p>Explore, interact, and enjoy!</p>
  </header>

  <section class="tabs">
    <button class="tab-btn" data-tab="pancakes">Pancakes</button>
    <button class="tab-btn" data-tab="chapati">Chapati</button>
    <button class="tab-btn" data-tab="spaghetti">Spaghetti</button>
  </section>

  <section id="tab-content">
    <div id="pancakes" class="tab-content hidden">
      <img src="Images/pancakes.jpg">
      <p>Made from wheat flour and water.</p>
    </div>
    <div id="chapati" class="tab-content hidden">
      <img src="Images/chapati.jpg">
      <p>Soft flatbread often paired with lentils (ndengu) or stew.</p>
    </div>
    <div id="Spaghetti" class="tab-content hidden">
      <img src="Images/spaghetti.jpg">
      <p>Delightful.</p>
    </div>
  </section>

  <section class="gallery">
    <h2>ğŸ“¸ Dish Gallery</h2>
    <div class="slideshow">
      <img id="slideshow-image" src="Images/pizza.jpg">
    </div>
  </section>

  <section class="interactive">
    <button id="changeTextBtn">Click Here!</button>
    <p id="hoverText">Enjoying so far?</p>
    <p>Press any key: <span id="keypressOutput"></span></p>
    <p id="secretAction">Double-click!</p>
  </section>

  <section class="form-section">
    <h2>ğŸ´ Join Our Foodie Club</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password (min 8 characters)" required />
      <button type="submit">Sign Up</button>
      <p id="formFeedback"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
